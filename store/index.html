<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/fontAwesome/css/all.min.css">
    <link rel="stylesheet" href="../lib/Bootstrap/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>متجري الشخصي</title>
</head>

<body class="" dir="rtl">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">متجرنا</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../home/">الصفحة الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../products">المنتجات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../store">متجري الشخصي</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="btn btn-light" href="../cart">العربة</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link text-danger" onclick="logout()">خروج</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="min-height: calc(100vh - 120px);" class="container">
        <div class="d-flex justify-content-between mt-3 mb-2">
            <h2 class="m-0">ادارة متجري</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">اضافة منتج</button>
        </div>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>معرف</th>
                    <th>الاسم</th>
                    <th>الوصف</th>
                    <th>الكفالة</th>
                    <th>السعر</th>
                    <th>العدد المتوفر</th>
                    <th>مرات الشراء</th>
                    <th>الاجراءات</th>
                </tr>
            </thead>
            <tbody id="product-table">
                <tr>
                    <td colspan="8" class="text-center">يتم التحميل...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">اضافة منتج</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback">هذا الحقل مطلوب</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">الوصف</label>
                            <textarea class="form-control" id="description" name="description"
                                required></textarea>
                            <div class="invalid-feedback">هذا الحقل مطلوب</div>
                        </div>
                        <div class="mb-3">
                            <label for="warranty" class="form-label">الكفالة (بالأيام)</label>
                            <input type="number" class="form-control" id="warranty" name="warranty"
                                required>
                            <div class="invalid-feedback">هذا الحقل مطلوب</div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">السعر (بالليرة السورية)</label>
                            <input type="number" class="form-control" id="price" name="price"
                                required>
                            <div class="invalid-feedback">هذا الحقل مطلوب</div>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">العدد المتوفر</label>
                            <input type="number" class="form-control" id="stock" name="stock"
                                required>
                            <div class="invalid-feedback">هذا الحقل مطلوب</div>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">الصورة</label>
                            <input type="file" class="form-control" id="image" name="image" required
                                accept="image/*">
                            <div class="invalid-feedback">هذا الحقل مطلوب</div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">اضافة</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center position-static">©️ 2023 جميع الحقوق محفوظة</footer>
    <script src="../lib/jQuery/jQuery.js"></script>
    <script src="../lib/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../script/common.js"></script>
    <script src="../script/store.js"></script>
</body>

</html>
